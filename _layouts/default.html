<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: "fr" }}">
    {%- include head.html -%}
    <body>
        <ul>
            {% for setting in site %}
                <li>{{ setting }}: {{ site[setting] }}</li>
            {% endfor %}

            <li>remote_theme : {{ site.remote_theme }}</li>
        </ul>
        <main class="container">
            {{ content }}
        </main>
    </body>
</html>
