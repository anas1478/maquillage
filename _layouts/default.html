<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: "fr" }}">
    {%- include head.html -%}
    <body>
        <ul>
            {% for setting in site %}
                <li>{{ setting }}: </li>
            {% endfor %}

            <li>remote_theme : {{ site.remote_theme }}</li>
        </ul>
        {{ site.remote_theme }}
        {{ site.url }}
        {{ github.title }}
        {%- include header.html -%}
        <main class="container">
            {{ content }}
        </main>
    </body>
</html>
