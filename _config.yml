
title: Daktary
author: daktary-team
email: stephane.langlois@scopyleft.fr
description: >
  Daktary est un éco-système d'outils permmettant de faciliter l'édition et la 
  publication de ressources *markdown* hébergées sur *github* ou *gitlab*.

theme: maquillage

gh_url: https://github.com/

encoding: UTF-8
kramdown:
  input: GFM
  hard_wrap: false
future: true
jailed: false
gfm_quirks: paragraph_end

defaults:
  -
    scope:
      path: ""
    values:
      layout: page